<html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<meta charset="UTF-8">


<style>
    .box {
        width: 250px;
        height: 250px;
        float : left;
        margin : 20px;
    }
    .dashed {
        border: 3px dashed black;
    }
</style>

</head>

<body>
    <form  method="POST" id="formulario" onsubmit="return false" >
        <h1 id="res" >Formulario de Productos</h1><br>
        <div class="row">
          <div  id="info" class="col">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre"><br>
            <input type="number" id="cantidad" class="form-control" placeholder="cantidad"><br>
            <input type="number" id="precioUnitario" class="form-control" placeholder="Precio Unitario"><br>
          </div>
        </div>
        <button type="submit" id="boton" >Guardar</button>
      </form>

      <div id="datos">
        <table id="table" class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio Unitario</th>
            </tr>
          </thead>
          
          <tbody id="tab">
            
          </tbody>
        </table>
      </div>

      <script src="local_factura.js"></script>    
</body>

</html>
